<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Bourakh - Connexion Chauffeur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00A854 0%, #FECB00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00A854, #FECB00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            color: #00A854;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .sync-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: #d4edda;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.95em;
            color: #155724;
        }

        .sync-badge i {
            font-size: 1.3em;
            color: #00A854;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .form-group label i {
            color: #00A854;
            font-size: 1.2em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00A854;
            box-shadow: 0 0 15px rgba(0,168,84,0.2);
        }

        .form-group input.error {
            border-color: #E30613;
            background-color: #fff5f5;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 50px;
        }

        .password-toggle .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2em;
        }

        .error-message {
            color: #E30613;
            font-size: 0.9em;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00A854, #FECB00);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,168,84,0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-section {
            background: #f0fff4;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            border-left: 4px solid #00A854;
        }

        .demo-section h3 {
            color: #00A854;
            margin-bottom: 10px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .demo-credentials {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .demo-credentials p {
            margin: 8px 0;
            color: #333;
        }

        .demo-credentials strong {
            color: #00A854;
        }

        .admin-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            border-left: 4px solid #ffc107;
        }

        .admin-section h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-section p {
            color: #856404;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .admin-section strong {
            color: #856404;
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 9999;
            min-width: 300px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.show {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toast.success {
            border-left: 4px solid #00A854;
        }

        .toast.error {
            border-left: 4px solid #E30613;
        }

        .toast.info {
            border-left: 4px solid #2196F3;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top-color: #FECB00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
        }

        @media (max-width: 500px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 25px;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 2.5em;
            }

            h1 {
                font-size: 1.5em;
            }

            .toast {
                right: 10px;
                left: 10px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üöï</div>
        <h1>Al Bourakh Driver Pro</h1>
        <p class="subtitle">Connectez-vous pour commencer</p>

        <div class="sync-badge">
            <i class="fas fa-check-circle"></i>
            <span><strong>SYNC</strong></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>
                    <i class="fas fa-mobile-alt"></i>
                    T√©l√©phone
                </label>
                <input 
                    type="text" 
                    id="telephone" 
                    name="telephone" 
                    placeholder="771236547"
                    autocomplete="tel"
                    required
                >
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-lock"></i>
                    Mot de passe
                </label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        autocomplete="current-password"
                        required
                    >
                    <button type="button" class="toggle-btn" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span>Se connecter</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="demo-section">
            <h3>
                <i class="fas fa-flask"></i>
                Mode D√©mo
            </h3>
            <div class="demo-credentials">
                <p><strong>Tout num√©ro s√©n√©galais +</strong> <code>demo123</code></p>
                <p>Exemple: <strong>771234567</strong> ou <strong>+221 77 123 45 67</strong></p>
            </div>
        </div>

        <div class="admin-section">
            <h3>
                <i class="fas fa-user-shield"></i>
                Connexion Admin
            </h3>
            <p><strong>Tout num√©ro +</strong> <code>Admin2025</code></p>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <div id="loading" class="loading-overlay">
        <div>
            <div class="spinner"></div>
            <div class="loading-text">Connexion en cours...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // ========================================
        // CONFIGURATION FIREBASE
        // ========================================
        const firebaseConfig = {
            apiKey: "AIzaSyANcdvMz2yMbRD4V82EGLm95Jh2NdaR2o0",
            authDomain: "albourakh-sn-ok.firebaseapp.com",
            projectId: "albourakh-sn-ok",
            storageBucket: "albourakh-sn-ok.firebasestorage.app",
            messagingSenderId: "297875396274",
            appId: "1:297875396274:web:82a466c4fce6fbb79b1bab"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.firestore();
        const auth = firebase.auth();

        console.log('‚úÖ Firebase initialis√©');

        // ========================================
        // NORMALISATION DES NUM√âROS
        // ========================================
        function normalizePhoneNumber(phone) {
            // Supprimer tous les espaces, tirets et autres caract√®res
            let cleaned = phone.replace(/[\s\-\(\)]/g, '');
            
            // Supprimer le + au d√©but si pr√©sent
            if (cleaned.startsWith('+')) {
                cleaned = cleaned.substring(1);
            }
            
            // Si commence par 221 (indicatif S√©n√©gal), on le garde
            if (cleaned.startsWith('221')) {
                return cleaned;
            }
            
            // Si commence par 7 (num√©ro local s√©n√©galais), ajouter 221
            if (cleaned.startsWith('7') && cleaned.length === 9) {
                return '221' + cleaned;
            }
            
            // Sinon, supposer que c'est d√©j√† normalis√©
            return cleaned;
        }

        // ========================================
        // TOGGLE PASSWORD VISIBILITY
        // ========================================
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // ========================================
        // VALIDATION
        // ========================================
        function validateForm() {
            clearErrors();
            let isValid = true;

            const phone = document.getElementById('telephone').value.trim();
            const password = document.getElementById('password').value;

            // Valider le t√©l√©phone
            if (!phone) {
                showFieldError('phoneError', 'Le num√©ro de t√©l√©phone est requis');
                document.getElementById('telephone').classList.add('error');
                isValid = false;
            } else {
                const normalized = normalizePhoneNumber(phone);
                if (normalized.length < 9) {
                    showFieldError('phoneError', 'Num√©ro de t√©l√©phone invalide');
                    document.getElementById('telephone').classList.add('error');
                    isValid = false;
                }
            }

            // Valider le mot de passe
            if (!password) {
                showFieldError('passwordError', 'Le mot de passe est requis');
                document.getElementById('password').classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('.error').forEach(el => {
                el.classList.remove('error');
            });
        }

        // ========================================
        // CONNEXION
        // ========================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const phoneInput = document.getElementById('telephone').value.trim();
            const password = document.getElementById('password').value;

            showLoading();
            console.log('üîê Tentative de connexion...');

            try {
                // Normaliser le num√©ro
                const normalizedPhone = normalizePhoneNumber(phoneInput);
                console.log('üì± Num√©ro saisi:', phoneInput);
                console.log('üì± Num√©ro normalis√©:', normalizedPhone);
                
                // Cr√©er l'email pour Firebase Auth
                const email = normalizedPhone + '@albourakh.sn';
                console.log('üìß Email g√©n√©r√©:', email);
                
                // Tentative de connexion Firebase Auth
                console.log('üîë Connexion √† Firebase Auth...');
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('‚úÖ Authentification r√©ussie');
                console.log('üë§ User ID:', userCredential.user.uid);
                
                // V√©rifier que le chauffeur existe dans Firestore
                console.log('üîç Recherche du profil chauffeur...');
                const driverDoc = await db.collection('drivers').doc(userCredential.user.uid).get();
                
                if (!driverDoc.exists) {
                    throw new Error('Profil chauffeur introuvable');
                }
                
                const driverData = driverDoc.data();
                console.log('‚úÖ Profil chauffeur trouv√©:', driverData.prenom, driverData.nom);
                
                // V√©rifier le statut du chauffeur
                if (!driverData.actif) {
                    throw new Error('Votre compte est d√©sactiv√©. Contactez le support.');
                }
                
                // Mise √† jour du statut √† "en_ligne"
                console.log('üìù Mise √† jour du statut...');
                await db.collection('drivers').doc(userCredential.user.uid).update({
                    statut: 'en_ligne',
                    derniereConnexion: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Stocker les infos en localStorage
                localStorage.setItem('driverId', userCredential.user.uid);
                localStorage.setItem('driverData', JSON.stringify(driverData));
                
                hideLoading();
                showToast(`Bienvenue ${driverData.prenom} !`, 'success');
                
                console.log('‚úÖ Connexion compl√®te r√©ussie!');
                
                // Redirection vers le dashboard chauffeur
                setTimeout(() => {
                    window.location.href = 'driver-dashboard.html';
                }, 1000);
                
            } catch (error) {
                hideLoading();
                console.error('‚ùå Erreur de connexion:', error);
                console.error('Code:', error.code);
                console.error('Message:', error.message);
                
                // Messages d'erreur personnalis√©s
                let errorMessage = 'Erreur de connexion';
                
                switch (error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/wrong-password':
                    case 'auth/user-not-found':
                    case 'auth/invalid-email':
                        errorMessage = 'Num√©ro de t√©l√©phone ou mot de passe incorrect';
                        showFieldError('phoneError', 'V√©rifiez vos identifiants');
                        showFieldError('passwordError', 'Mot de passe incorrect');
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Trop de tentatives. R√©essayez dans quelques minutes';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Probl√®me de connexion internet';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Ce compte a √©t√© d√©sactiv√©';
                        break;
                    default:
                        if (error.message.includes('introuvable')) {
                            errorMessage = 'Profil chauffeur introuvable. Contactez le support.';
                        } else if (error.message.includes('d√©sactiv√©')) {
                            errorMessage = error.message;
                        } else {
                            errorMessage = 'Erreur: ' + error.message;
                        }
                }
                
                showToast(errorMessage, 'error');
            }
        });

        // ========================================
        // AUTO-LOGIN EN MODE D√âMO
        // ========================================
        document.getElementById('telephone').addEventListener('input', (e) => {
            clearErrors();
        });

        document.getElementById('password').addEventListener('input', (e) => {
            clearErrors();
        });

        // ========================================
        // UI HELPERS
        // ========================================
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const icons = {
                success: '<i class="fas fa-check-circle" style="color: #00A854; font-size: 1.5em;"></i>',
                error: '<i class="fas fa-exclamation-circle" style="color: #E30613; font-size: 1.5em;"></i>',
                info: '<i class="fas fa-info-circle" style="color: #2196F3; font-size: 1.5em;"></i>'
            };
            
            toast.className = `toast ${type} show`;
            toast.innerHTML = icons[type] + `<div>${message}</div>`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('loginBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('loginBtn').disabled = false;
        }

        // ========================================
        // V√âRIFICATION AUTO SI D√âJ√Ä CONNECT√â
        // ========================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('üë§ Utilisateur d√©j√† connect√©:', user.uid);
                const driverData = localStorage.getItem('driverData');
                if (driverData) {
                    console.log('üîÑ Redirection automatique...');
                    // Optionnel: rediriger automatiquement
                    // window.location.href = 'driver-dashboard.html';
                }
            }
        });

        console.log('‚úÖ Page de connexion driver pr√™te');
        console.log('üì± Formats de t√©l√©phone accept√©s:');
        console.log('  - 771234567');
        console.log('  - +221 77 123 45 67');
        console.log('  - 221771234567');
    </script>
</body>
</html>
